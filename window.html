<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/lib/jquery-2.1.1.min.js"></script>
        <script src="scripts/lib/jquery.velocity.min.js"></script>
        <script src="scripts/objects/product.js"></script>
        <script src="scripts/objects/session.js"></script>
        <script src="scripts/objects/receipt.js"></script>
        <script src="scripts/objects/payment.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div id="transition-wrapper">
            <div class="page" id="page-initial">
                <div class="page-container">
                    <header>
                        <span class="store-name">I/0 Mart</span>
                        <span class="page-title"></span>
                    </header>
                    <div class="content">
                        <video loop="true" poster="images/market_poster.png" id="background-video">
                            <source src="videos/Food_Market_-_Tomatoes_-_Free_Stock_Video_Footage_.webm" type="video/webm">
                        </video>
                        <div class="user-options">
                            <button class="start-button english">Start English</button>
                            <button class="start-button spanish">Start Spanish</button>
                        </div>
                    </div>
                    <footer></footer>
                </div>
            </div>
            <div class="page" id="page-checkout">
                <div class="page-container">
                    <header>
                        <span class="store-name">I/0 Mart</span>
                        <span class="page-title">Checkout(caja)</span>
                    </header>
                    <div class="content">
                        <div class="reciept-container">
                            <header>My Items(mis art√≠culos)</header>
                            <div class="reciept"></div>
                            <div class="reciept-divider"></div>
                            <div class="reciept-total"></div>
                        </div>
                        <div class="checkout-container">
                            <div class="checkout-buttons">
                                <button id="lookup-item" class="checkout-button">Lookup Item</button>
                                <button class="checkout-button">Large Item</button>
                                <button class="checkout-button">Type in SKU</button>
                                <button class="checkout-button">Call Attendent</button>
                                <button class="checkout-button">Pay Now</button>
                                <button class="return-main-menu">Cancel Transaction</button>
                            </div>
                        </div>
                        <div class="checkout-buttons">
                            <button class="checkout-button">Pay with Credit card</button>
                        </div>
                    </div>
                    <footer>
                        <button class="call-attendent">Call Attendent</button>
                        <button class="return-main-menu">Cancel Transaction</button>
                    </footer>
                </div>
            </div>
            <div class="page" id="page-lookup">
                <div class="page-container">
                    <header>
                        <span class="store-name">I/0 Mart</span>
                        <span class="page-title">Product Search</span>
                    </header>
                    <div class="content">
                        <div class="search-results"></div>
                        <div class="search-controls">
                            <div class="instructions">
                                <p>Use the on-screen keyboard to find a product by searching for the product name.</p>
                            </div>
                            <input type="text" id="item-search-query" />
                            <div class="user-input">
                                <div class="keyboard"></div>
                            </div>
                        </div>
                        <img class="item-image" src="" />
                        <div class="item-data">
                            <div class="item-name"></div>
                            <div class="item-sku"></div>
                            <div class="item-price"></div>
                        </div>
                    </div>
                    <footer>
                        <button class="call-attendent">Call Attendent</button>
                        <button class="return-checkout">Return to Checkout</button>
                        <button class="return-main-menu">Cancel Transaction</button>
                    </footer>
                </div>
            </div>
        </div>

        <div class="hidden">
            
            <div id="pages">
                
                <div class="page" id="page-processing">
                  <div class="loading-pulse"></div>
                  <div class="loading-image">
                      <div class="ticket-border top"></div>
                      <div class="ticket-border bottom"></div>
                  </div>
                </div>
                <div class="page" id="page-transaction-processing">
                <div class="prompt-to-swipe">Please swipe your credit card now.</div>
                <div class="processing-transaction">Please wait while we process your card...</div>
                <div class="transaction-complete">
                    <div class="process-thanks">Thank you for shopping with us.</div>
                    <button class="print-reciept">Print(?) Reciept</button>
                </div>
                </div>
                
                
            </div>
            <div id="modules">
                <div class="loading-animation">
                    <span id="bubble_1">
                    </span>
                    <span id="bubble_2">
                    </span>
                    <span id="bubble_3">
                    </span>
                </div>
            </div>
      </div>

    </body>
</html>
